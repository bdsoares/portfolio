<footer class="footer-container">
    <div *ngIf="contactData?.length > 0" class="footer-links">
        <h2>Contatos</h2>
        <ng-container *ngFor="let contact of contactData">
            <div class="contact-item">
                <p class="contact-name">{{ contact.name }}:</p>
                <a href="{{ contact.data }}" [attr.target]="contact.new_tab ? '_blank' : null" class="contact-data">
                    {{ removeMailtoPrefix(contact.data) }}
                </a>
            </div>
        </ng-container>
    </div>
    <div class="footer-bottom">
        <p class="footer-copy">&copy; 2024 Bruno Daniel Soares dos Santos</p>
        <a href="https://github.com/bdsoares/portfolio" class="footer-source" target="_blank">CÃ³digo-fonte</a>
    </div>
</footer>
