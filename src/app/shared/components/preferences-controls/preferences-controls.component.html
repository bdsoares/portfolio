<div [class]="languageSwitchClass" [attr.aria-label]="ui.text(languageAriaLabel)">
  <button type="button" [class.is-active]="ui.language() === 'pt'" (click)="setLanguage('pt')">PT</button>
  <button type="button" [class.is-active]="ui.language() === 'en'" (click)="setLanguage('en')">EN</button>
</div>
